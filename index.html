<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        input {
            width: 80%;
        }
        button {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <table>
            <tr>
                <th>STR</th>
                <th>ATT</th>
                <th>Mastery</th>
            </tr>
            <tr>
                <td><input type="number" id="str" placeholder="Enter STR"></td>
                <td><input type="number" id="att" placeholder="Enter ATT"></td>
                <td><input type="number" id="mastery" placeholder="Enter Mastery"></td>
            </tr>
        </table>
